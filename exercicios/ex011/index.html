<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em html5</title>
</head>
<body>
    <h1> Imagem dinamica</h1>
    <p>Tente abrir esse site em varios dispositivos ou simplismente aumente e diminua o tamanho do navegador</p>
    <picture><!-- permite que voce crie varias fontes-->
        <source media="(max-width:750px )" srcset="imagens/fotop.jpeg" type="image/jpeg"> 
        <source media="(max-width:1050px )" srcset="imagens/fotom.jpeg" type="image/jpeg">        
        <img src="imagens/fotog.jpeg" alt="Imagem flexivel">
        
        
        <audio src="midia/Ice & Fire - King Canyon.mp3" controls 
        autoplay></audio>
        <audio>
            <source src="midia/Ice & Fire - King Canyon.mp3" type="audio/mpeg">
        </audio>
        <video src=""></video>
    </picture>
    
</body>
</html>
