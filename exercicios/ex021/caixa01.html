<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOdelo de caixas</title>
    <style>
        h1{
          background-color: blue;
          height: 200px;
          width: auto;
          border-width: 10px;
          border-style: solid;
          border-color: aqua;

          padding-top:  10px;
          padding-left: 10px;
        } 
        
        a{
            border-width: 1px;
            border-style: outset;
            border-color: blueviolet;
        }
    </style>
</head>
<body>
    <h1>Exemplos de caixa box-level</h1>
    <p>Paragrafos tambem sao exemplos de box level, mas os <a href="#">links sao exemplos de caixas inline-level</a>.Vamos ver como tudo isso funciona</p>
    
</body>
</html>
