<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>tabelas</title>
    <style>
        td {
            border: 1px solid;
            padding: 15px;
            text-align: center;
        }

        table {
            width: 300px;
            border-collapse: collapse;
        }

        td.linha {
            background-color: aqua;
        }

        td.b3 {
            background-color: blue;
        }
        
    </style>
</head>
<body>
    <H1>Minha primeira tabela</H1> 
    <table>
        <tr>
            <td class="linha">A1</td>
            <td id="1">A2</td>
            <td id="2">A3</td>
        </tr>
        <tr>
            <td>B1</td>
            <td>B2</td>
            <td class="b3">B3</td>
        </tr>
    </table>
    
</body>
</html>
